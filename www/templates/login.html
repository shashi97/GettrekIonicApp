<ion-view view-title="Login">
  <ion-content class="" style="padding-top:40%">
        <div class="list" style="display:block;height:auto;margin: 8px auto;border-style:none;">
            <div> 
                <label class="item item-input" style="background-color: white; border:hidden;width: 85%; margin-left: 7%;">
                    <img style="width: 5%;margin-left:1%; " src="../img/Collaborator-24.png" />   
                    <input  type="text" data-ng-model="user.userName" placeholder="Username" style="margin-left: 2.5%;">  
                </label><div style="padding-left:7%;color:#B53D56;"  data-ng-hide="userErrorMsg =='success'">{{userErrorMsg}}</div>
            </div>            
            <div style="padding-top:8%;">
                <label class="item item-input" style="background-color: white; border:hidden;width: 85%; margin-left: 7%;">
                <img style="width: 6%;" src="../img/Password-24.png" />    
                    <input type="password" data-ng-model="user.password" placeholder="Password" style="margin-left: 2%;">
                </label><div style="padding-left:7%;color:#B53D56;" data-ng-hide="passwordErrorMsg =='success'">{{passwordErrorMsg}}</div>
            </div> 
            <div  class="row"  style="padding-top:8%;width: 87%;margin-left: 6%;">
                <div class="col col-66" style="height:45px;padding:0%;" >
                    <label class="item item-input " style="background-color: white; border:hidden;  "> 
                        <img class="img-responsive" style="width:7%;margin-left:1%;" src="../img/Maps-Globe-Filled-icon.png"  />
                        <input type="text"  class="input" placeholder="Url" style=" margin-left: 4%; " data-ng-model="user.url" allow-pattern="(\d|[a-z])" ></label>
                    
                   
                          <!--<div style="position: absolute;top: 80%; right: 20%; color: #999; -webkit-user-select: none; -moz-user-select: none; user-select: none; direction: ltr;z-index:4;">.gettrek.com</div>-->
                  
                </div>
                <div class="col col-33" style="height: 45px;background-color: white;margin-top: -0.2%;">
                    <p style="margin-top:9%; color: #999;">.gettrek.com</p>
                </div>
             


            </div><div style="padding-left:7%;color:#B53D56; "  data-ng-hide="urlErrorMsg =='success'">{{urlErrorMsg}}</div>
            <div data-ng-show="showError" style="padding-left:7%; color:#B53D56;">
                {{returndata.error_description}}
            </div>
        </div> <!--UI-sref="Today"-->
        <div style="max-width:65%;margin: 0 auto; padding-top: 1% ">
            <button class="button button-block button-positive"   style="background-color:#B53D56;font-weight:600;height: 45px;border:none;" data-ng-click="validateLogin()">LOGIN </button>                  
            <p class="text-center"><br />
            <label style="opacity:0.6; cursor:pointer;">Forgot your password ?</label>
            </p>  
        </div>
    </ion-content>
</ion-view>
